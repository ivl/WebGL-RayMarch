<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebGL</title>
  
  <meta name="description" content="WebGL Global Illumination Renderer">
  <meta name="author" content="Nop Jiarathanakul">
  <meta name="keywords" content="">

  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/index.css" type="text/css">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/Three.js"></script>
  <script type="text/javascript" src="js/Stats.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  
  <!-- SHADERS -->
  <script type="x-shader/x-vertex" id="shader-vs">
    #ifdef GL_ES
    precision highp float;
    #endif
    
    varying vec2 vUv;
    
    void main()
    {
      vUv = uv;
      gl_Position = projectionMatrix *
                    modelViewMatrix *
                    vec4(position,1.0);
    } 
  </script>
  
  <script type="x-shader/x-fragment" id="shader-fs"></script>

</head>

<body>
  <div id="menu" class="hidden">
    
    <form>
      <label class="checkbox">
        <input type="checkbox" name="bounds">
        Check Bounds?
      </label>
      
      <p>Render Options</p>
      <label class="radio">
        <input type="radio" name="render" value="col" checked="checked">
        Color
      </label>
      <label class="radio">
        <input type="radio" name="render" value="dist">
        Distance
      </label>
      <label class="radio">
        <input type="radio" name="render" value="steps">
        Steps
      </label>
      
      <p>Effects</p>
      <label class="checkbox">
        <input type="checkbox" name="diff" checked="checked">
        Diffuse Shading
      </label>
      <label class="checkbox">
        <input type="checkbox" name="refl">
        Reflections
      </label>
      <label class="checkbox">
        <input type="checkbox" name="ss">
        Soft Shadows
      </label>
      <label class="checkbox">
        <input type="checkbox" name="ao">
        Ambient Occlusion
      </label>
      <label class="checkbox">
        <input type="checkbox" name="sss">
        Subsurface Scattering
      </label>
      <label class="checkbox">
        <input type="checkbox" name="fog">
        Fog
      </label>
      <a href="javascript:recompileShader()">Compile!</a>
    </form>
  </div>
  <div id="loading">
    <p>Loading shader...</p>
  </div>
  <div id="webgl-container">    
  </div>
</body>
</html>
