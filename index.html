  <!-- SHADERS -->
  <script type="x-shader/x-vertex" id="shader-vs">
    #ifdef GL_ES
    precision highp float;
    #endif
    
    varying vec2 vUv;
    
    void main()
    {
      vUv = uv;
      gl_Position = projectionMatrix *
                    modelViewMatrix *
                    vec4(position,1.0);
    } 
  </script>
  
  <script type="x-shader/x-fragment" id="shader-fs"></script>
